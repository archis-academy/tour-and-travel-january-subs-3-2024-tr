<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
  <main class="home-wrapper">

    <!-- navbar -->
    <header class="header-container">
      <article>
        <a href=""><img src="./images/logo.png" alt="logo" class="logo-img"></a>
      </article>
      <ul class="navigation-list">
        <li class="navigation-list-home"><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li class="header-dropdown">
          <a href="">Services <i class="bi bi-caret-down-fill"></i></a>
            <div class="header-dropdown-content">
              <a href="">Honeymoon Packages</a>
              <a href="">Tours Packages</a>
              <a href="">Musical Events</a>
              <a href="">Build Package</a>
            </div>
        </li>
        <li><a href="">Upcoming Packages</i></a></li>
      </ul>
      <button class="header-button">
        Get in Touch
      </button>
    </header>
    <!-- main -->
    <section class="home-main-section">
      <article>
        <img src="./images/Vector-1.png" alt="">
      </article>
      <article class="home-main-section-text">
        <h3>No matter where you’re going to, we’ll take you there</h3>
      </article>
      <!-- context -->
      <article class="main-menu">
        <div>
          <h5>Where to?</h5>
        </div>
        <div class="add-chevron travel-type">
          <h5>Travel Type</h5>
          <i class="bi bi-chevron-down"></i>
        </div>
        <div class="add-chevron">
          <h5>Duration</h5>
          <i class="bi bi-chevron-down"></i>
        </div>
        <button class="home-main-section-text-btn">
            Submit
        </button>
      </article>
      <!-- clients -->
      <article class="people-booked-container">
        <div class="people-booked-img-container">
          <img src="./images/user-avatar2.png" alt="">
          <img src="./images/user-avatar3.png" alt="" class="people-booked-img">
          <img src="./images/user-avatar4.png" alt="" class="people-booked-img">
          <img src="./images/user-avatar1.png" alt="" class="people-booked-img">
          <img src="./images/user-avatar5.png" alt="" class="people-booked-img">
          <img src="./images/user-avatar6.png" alt="" class="people-booked-img">
          <img src="./images/user-avatar-emty.png" alt="" class="people-booked-img"> 
          <i class="bi bi-plus"></i>
        </div>
        <div class="people-booked-container-desc">
          <p>2,500 people booked Tommorowland Event in last 24 hours</p>
        </div>
      </article>
    </section>
    <!-- slider -->
    <div class="slider">
    <svg xmlns="http://www.w3.org/2000/svg" width="128" height="2" viewBox="0 0 128 2" fill="none">
      <rect x="48.25" y="0.0234375" width="31.25" height="1.95312" rx="0.976562" fill="#DF6951"/>
      <rect x="96.5" y="0.0234375" width="31.25" height="1.95312" rx="0.976562" fill="white"/>
      <rect y="0.0234375" width="31.25" height="1.95312" rx="0.976562" fill="white"/>
    </svg>
    </div>
    <div class="scrool-container">
      <img src="./images/scroll.png" alt="">
    </div>
  </main>
  </body>
</html>
